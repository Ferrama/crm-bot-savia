networks:
  ticketz:

volumes:
  postgres_data:
  redis_data:
  backend_public:
  backend_private:
  backend_node_modules:
  frontend_node_modules:

services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./backend:/usr/src/app
      - backend_node_modules:/usr/src/app/node_modules
      - backend_public:/usr/src/app/public
      - backend_private:/usr/src/app/private
    env_file:
      - .env-backend-local
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TZ=America/Sao_Paulo
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - ${BACKEND_PORT:-8080}:3000
    networks:
      - ticketz
    command: sh -c "npm install && npx sequelize db:migrate && npx sequelize db:seed:all && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./frontend:/usr/src/app
      - frontend_node_modules:/usr/src/app/node_modules
      - backend_public:/var/www/backend-public
    env_file:
      - .env-frontend-local
    environment:
      - NODE_ENV=development
      - PORT=3000
      - TZ=America/Sao_Paulo
      - REACT_APP_BACKEND_URL=http://localhost:8080
      - REACT_APP_HOURS_CLOSE_TICKETS_AUTO=24
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    ports:
      - ${FRONTEND_PORT:-3000}:3000
    restart: always
    depends_on:
      - backend
    networks:
      - ticketz
    command: sh -c "npm install && npm start"

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ticketz}
      - POSTGRES_DB=${POSTGRES_DB:-ticketz}
      - POSTGRES_HOST_AUTH_METHOD=trust
      - TZ=${TZ:-America/Sao_Paulo}
    ports:
      - 5432:5432
    restart: always
    networks:
      - ticketz

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - 6379:6379
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - ticketz

  pgadmin4:
    image: dpage/pgadmin4:8
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@ticketz.host
      - PGADMIN_DEFAULT_PASSWORD=123456
    ports:
      - 8081:80
    volumes:
      - ./confs/pgadmin4-servers.json:/pgadmin4/servers.json
    networks:
      - ticketz 